<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex text-center text-bg-dark">
    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
      <header class="mb-4">
        <div>
          <h2 class="float-md-start mb-4">Just a bank</h2>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link fw-bold py-1 px-0 active"
              aria-current="page"
              href="#"
            >
              Home
            </a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Features</a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main class="px-3 mt-4">
        <h1>ATM</h1>
        <p class="lead">
          Please select a currency from the list below and enter the amount. ATM
          only accepts banknotes.
        </p>
      </main>

      <form
        id="atm"
        onsubmit="event.preventDefault(); processAtmFormSubmit(currency,userAmount.value)"
      >
        <div
          class="btn-group my-4 w-100"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="currency-selection"
            id="USD"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-secondary" for="USD">US dollar</label>

          <input
            type="radio"
            class="btn-check"
            name="currency-selection"
            id="JPY"
            autocomplete="off"
          />
          <label class="btn btn-outline-secondary" for="JPY">
            Japanese yen
          </label>

          <input
            type="radio"
            class="btn-check"
            name="currency-selection"
            id="UAH"
            autocomplete="off"
          />
          <label class="btn btn-outline-secondary" for="UAH">
            Ukrainian hryvnia
          </label>
        </div>

        <input
          class="form-control form-control-lg"
          type="number"
          placeholder="100"
          id="userAmount"
          oninput="validity.valid||(value='')"
        />
        <p class="py-4">
          <button
            type="submit"
            class="btn btn-lg btn-secondary fw-bold border-white bg-white"
          >
            Get Cash
          </button>
        </p>
      </form>

      <div id="cashWithdraw" class="mb-5"></div>

      <footer class="mt-auto text-white-50">
        <p>
          Made by
          <a
            href="https://github.com/VladislavSrtkn"
            class="text-white text-decoration-none"
          >
            Vladislav Sirotkin
          </a>
          on
          <a
            href="https://getbootstrap.com/"
            class="text-white text-decoration-none"
          >
            Bootstrap
          </a>
          template.
        </p>
      </footer>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
