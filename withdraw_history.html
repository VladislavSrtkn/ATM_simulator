<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body class="d-flex text-center text-bg-dark min-h-100">
    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
      <header class="mb-4">
        <div>
          <h2 class="float-md-start mb-4">Just a bank</h2>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="./index.html">Home</a>
            <a class="nav-link fw-bold py-1 px-0 active" href="./withdraw_history.html">History</a>
            <a class="nav-link fw-bold py-1 px-0" href="./contact.html">Contact</a>
          </nav>
        </div>
      </header>

      <main class="px-3 mt-4">
        <h1 class="py-4">Operations history</h1>
        <div id="emptyHistory" class="d-none">
          <p class="lead py-4">The history of your transactions will be displayed here.</p>
          <svg
            id="historyListSVG"
            xmlns="http://www.w3.org/2000/svg"
            width="45"
            height="45"
            fill="currentColor"
            class="bi bi-list-task"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"
            />
            <path
              d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"
            />
            <path
              fill-rule="evenodd"
              d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"
            />
          </svg>
        </div>

        <div id="forShowHistory" class="d-none">
          <p class="lead">
            Below is a history of your transactions. If you want to clear history, click the button.
          </p>
          <button
            id="clear-hist-btn"
            type="button"
            class="btn btn-lg btn-secondary fw-bold border-white bg-white"
          >
            clear history
          </button>
        </div>
      </main>

      <div id="history" class="py-3"></div>

      <footer class="mt-auto text-white-50">
        <p>
          Made by
          <a href="https://github.com/VladislavSrtkn" class="text-white text-decoration-none">
            Vladislav Sirotkin
          </a>
          on
          <a href="https://getbootstrap.com/" class="text-white text-decoration-none">Bootstrap</a>
          template.
        </p>
      </footer>
    </div>

    <script src="./dist/withdraw_history.js"></script>
  </body>
</html>
