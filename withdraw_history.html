<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex text-center text-bg-dark">
    <div class="cover-container d-flex w-100 p-3 mx-auto flex-column">
      <header class="mb-4">
        <div>
          <h2 class="float-md-start mb-4">Just a bank</h2>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a
              class="nav-link fw-bold py-1 px-0"
              aria-current="page"
              href="./index.html"
            >
              Home
            </a>
            <a
              class="nav-link fw-bold py-1 px-0 active"
              href="./withdraw_history.html"
            >
              History
            </a>
            <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main class="px-3 mt-4">
        <h1>Operations history</h1>
        <p class="lead">
          Below is a history of your transactions. If you want to clear history,
          click the button.
        </p>
        <button
          id="clear-hist-btn"
          type="button"
          class="btn btn-lg btn-secondary fw-bold border-white bg-white"
        >
          clear history
        </button>
      </main>

      <div id="history" class="py-3"></div>

      <footer class="mt-auto text-white-50">
        <p>
          Made by
          <a
            href="https://github.com/VladislavSrtkn"
            class="text-white text-decoration-none"
          >
            Vladislav Sirotkin
          </a>
          on
          <a
            href="https://getbootstrap.com/"
            class="text-white text-decoration-none"
          >
            Bootstrap
          </a>
          template.
        </p>
      </footer>
    </div>

    <script src="./withdraw_history.js"></script>
  </body>
</html>
